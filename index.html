<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Welcome</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources=" AsteroidsGame.pde Bullet.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W to accelerate<br>
		    Press S to deccelerate<br>
		    Press A and D to turn<br>
		    Press E to enter HYPERSPACE<br>
		    Press SPACE to shoot bullets<br>
		    RELOAD to play again<br>
	    </footer>
	</body>
</html>
